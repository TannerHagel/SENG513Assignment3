<!DOCTYPE html>
<html>
<head>
    <title>Clack</title>

    <!-- Icon Stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ff6100">
    <meta name="theme-color" content="#ff6100">

    <link href="/style.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="/cliscript.js"></script>
    <script src="/cliwsock.js"></script>
</head>
<body>
    <div id="content_container" class="flexcontainer flexrow flexnowrap">
        <div id="left_content">
            <p> Sidebar </p>
        </div>

        <div id="middle_content" class="flexcontainer flexcol flexnowrap">
            <div id="chat_top_container" class="flexcontainer flexrow flexwrap flexjspacebetween">
                <div>
                    <span>Nickname:</span>
                    <span id="nickname">NICKNAME!</span>
                </div>
                <div>
                    <span>Log In</span>
                    <span>Sign Up</span>
                </div>
            </div>
            <div id="chat_wrapper" class="flexcontainer flexcol flexjend">
                <div id="chat" class="flexcontainer flexcol">
                    <ul>
                    </ul>
                </div>
                <div contenteditable="true" id="input_div" class="input_box"></div>
            </div>
        </div>

        <div id="right_content">
            <p> Online Users </p>
            <ol>
            </ol>
        </div>
    </div>
</body>
</html>
