<!DOCTYPE html>
<html>
<head>
    <title>Clack</title>

    <!-- Icon Stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ff6100">
    <meta name="theme-color" content="#ff6100">

    <!-- Mobile Stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" type="text/css" media="only screen and (min-width: 751px)" href="/style.css" />
    <link rel="stylesheet" type="text/css" media="only screen and (max-width: 750px)" href="/mobile_style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/common.js"></script>
    <script src="/cliscript.js"></script>
    <script src="/cliwsock.js"></script>
</head>
<body>
    <div id="splashscreen">
        <div>
            <img src="/icon-256.png"/>
            <p> Loading... </p>
        </div>
    </div>
    <div id="content_container" class="flexcontainer flexrow flexnowrap">
        <div id="left_wrapper">
            <div id="left_content">
                <p> Sidebar </p>
                <img src="https://openclipart.org/download/202776/pawn.svg" style="height: 1rem; margin-top: auto; margin-bottom: auto; margin-right: 1rem;" class="mobile"/>
            </div>
        </div>

        <div id="middle_content" class="flexcontainer flexcol flexnowrap">
            <div id="chat_top_container" class="flexcontainer flexrow flexwrap flexjspacebetween">
                <div>
                    <span>Nickname:</span>
                    <span id="nickname">NICKNAME!</span>
                </div>
                <div class="login_signup">
                    <span>Log In</span>
                    <span>Sign Up</span>
                </div>
            </div>
            <div id="chat_wrapper" class="flexcontainer flexcol flexjend">
                <div id="chat" class="flexcontainer flexcol">
                    <ul>
                    </ul>
                </div>
            </div>
            <div id="input_wrapper_bg">
                <div id="input_wrapper">
                    <textarea id="input_area" class="input_box"></textarea>
                </div>
            </div>
        </div>

        <div id="right_content">
            <p> Online Users </p>
            <ol>
            </ol>
        </div>
    </div>
</body>
</html>
